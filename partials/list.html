<form class="form-inline" role="form">
    <div class="form-group">
        <label for="SearchMarca">Marca: </label>
        <input type="text" name="SearchMarca" id="SearchMarca" class="form-control" ng-model="searchTextMarca" placeholder="Busca por marca">
    </div>
    <div class="form-group">
        <label for="SearchCor">Cor: </label>
        <input type="text" name="SearchCor" id="SearchCor" class="form-control" ng-model="searchTextCor" placeholder="Busca por cor">
    </div>
    <div class="form-group pull-right">
        <a class="btn btn-primary" href="#/create" title="Adicionar Veículo"><span class="glyphicon glyphicon-plus"></span></a>
    </div>
</form>
<table ng-table="tableParams" class="table table-bordered table-hover table-striped">
  <tr ng-repeat="car in $data | search:searchTextMarca:searchTextCor">
    <td data-title="'#'">
        <a class="btn btn-primary" href="#/update/{{car.placa}}" title="Modificar Veículo"><span class="glyphicon glyphicon-pencil"></span></a>
    </td>
    <td data-title="'image'">
        <img  class="thumbnail" ng-show="!car.imagemMarca" src="{{car.imagem}}" alt="image-{{car.placa}}">
        <img  class="thumbnail" ng-show="car.imagemMarca" src="{{car.imagemMarca}}" alt="image-{{car.placa}}">
    </td>
    <td data-title="'placa'">{{car.placa}}</td>
    <td data-title="'marca'">{{car.marca}}</td>
    <td data-title="'modelo'">{{car.modelo}}</td>
    <td data-title="'combustivel'">{{car.combustivel}}</td>
    <td data-title="'cor'">{{car.cor}}</td>
  </tr>
</table>
